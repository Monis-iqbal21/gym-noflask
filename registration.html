<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./index.css">
    <style>
    
    form {
            background-color: #9BA4B5;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 30px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #394867;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #394867;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #212A3E;
        }
</style>
</head>
<body>

    <header class="navbar">
        <div class="logo_div">
            <img src="./images/logo.png" alt="logo" class="logo">
        </div>
        <div class="nav_link_div">
            <a href="./index.html" class="nav_links">Home</a>
            <a href="./aboutUs.html" class="nav_links">About Us</a>
            <a href="./Member.html" class="nav_links">Membership</a>
            <a href="./gallery.html" class="nav_links">Gallery</a>
            <a href="./login.html" class="nav_links">Login</a>
            <a href="./registration.html" class="nav_links">Register</a>
            <a href="./contact.html" class="nav_links">Contact Us</a>
        </div>
    </header>
    
    <form action="/submit_registration" method="post">
        <h2>Registration Form</h2>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <button type="submit">Register</button>

        <p>already have account? <a href="./login.html">Sign in</a></p>
    </form>

    <footer class="footer">
        <div><img src="./images/logo.png" alt="" style="width: 200px;" class="footer_img"></div>

        <div class="footer_link_div">
            <a href="./index.html" class="nav_links">Home</a>
            <a href="./aboutUs.html" class="nav_links">About Us</a>
            <a href="./Member.html" class="nav_links">Membership</a>
            <a href="./gallery.html" class="nav_links">Gallery</a>
            <a href="./login.html" class="nav_links">Login</a>
            <a href="./registration.html" class="nav_links">Register</a>
            <a href="./contact.html" class="nav_links">Contact Us</a>



        </div>
    </footer>
</body>
</html>
